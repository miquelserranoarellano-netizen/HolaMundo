<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at top, #1f4037, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        canvas {
            background: #111;
            border: 4px solid #00ff99;
            border-radius: 10px;
        }

        .info {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üêç Snake</h1>
    <canvas id="game" width="400" height="400"></canvas>
    <div class="info">
        <p>Puntos: <span id="score">0</span> | R√©cord: <span id="best">0</span></p>
        <p>Usa ‚¨ÖÔ∏è‚¨ÜÔ∏è‚¨áÔ∏è‚û°Ô∏è o W A S D</p>
    </div>
</div>

<script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const box = 20;
    let snake = [{ x: 9 * box, y: 9 * box }];
    let direction = "RIGHT";

    let food = randomFood();
    let score = 0;
    let best = localStorage.getItem("snake-best") || 0;

    document.getElementById("best").textContent = best;

    document.addEventListener("keydown", changeDirection);

    function changeDirection(e) {
        const key = e.key.toLowerCase();
        if ((key === "arrowleft" || key === "a") && direction !== "RIGHT") direction = "LEFT";
        if ((key === "arrowup" || key === "w") && direction !== "DOWN") direction = "UP";
        if ((key === "arrowright" || key === "d") && direction !== "LEFT") direction = "RIGHT";
        if ((key === "arrowdown" || key === "s") && direction !== "UP") direction = "DOWN";
    }

    function randomFood() {
        return {
            x: Math.floor(Math.random() * 19) * box,
            y: Math.floor(Math.random() * 19) * box
        };
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Snake
        snake.forEach((part, i) => {
            ctx.fillStyle = i === 0 ? "#00ff99" : "#00cc77";
            ctx.fillRect(part.x, part.y, box, box);
        });

        // Food
        ctx.fillStyle = "red";
        ctx.fillRect(food.x, food.y, box, box);

        let head = { ...snake[0] };

        if (direction === "LEFT") head.x -= box;
        if (direction === "RIGHT") head.x += box;
        if (direction === "UP") head.y -= box;
        if (direction === "DOWN") head.y += box;

        // Comer
        if (head.x === food.x && head.y === food.y) {
            score++;
            document.getElementById("score").textContent = score;
            food = randomFood();
        } else {
            snake.pop();
        }

        // Colisiones
        if (
            head.x < 0 || head.y < 0 ||
            head.x >= canvas.width || head.y >= canvas.height ||
            snake.some(p => p.x === head.x && p.y === head.y)
        ) {
            gameOver();
            return;
        }

        snake.unshift(head);
    }

    function gameOver() {
        clearInterval(game);
        if (score > best) {
            best = score;
            localStorage.setItem("snake-best", best);
        }
        alert("üíÄ Game Over\nPuntos: " + score);
        location.reload();
    }

    const game = setInterval(draw, 120);
</script>

</body>
</html>
